<!DOCTYPE html>

    <style>
        /* Animated Background */
.heart {
    position: absolute;
    color: #e91e63;
    opacity: 0.3; /* Make them faint so text is readable */
    animation: float 6s linear infinite;
    bottom: -10px;
    z-index: 0; /* Behind everything */
}

@keyframes float {
    0% { transform: translateY(0) rotate(0deg); opacity: 0.5; }
    100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
}
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec; /* Pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            position: relative; 
            min-height: 400px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #d81b60;
            font-size: 24px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            z-index: 2; 
        }

        /* Styles for the starting image */
        .gif-container img {
            width: 100%;
            max-width: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
            z-index: 2;
        }

        /* Styles for the video that appears later */
        .gif-container video {
            width: 100%;
            max-width: 300px;
            max-height: 300px; /* Limits height */
            object-fit: cover; 
            border-radius: 10px;
            margin-bottom: 20px;
            z-index: 2;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            height: 50px; 
        }

        .btn {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        #yesBtn {
            background-color: #e91e63;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(233, 30, 99, 0.3);
            z-index: 10; 
        }

        #yesBtn:hover {
            background-color: #c2185b;
        }

        #noBtn {
            background-color: #f5f5f5;
            color: #333;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
